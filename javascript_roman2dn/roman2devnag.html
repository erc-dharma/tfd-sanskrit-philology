<h2>Sanskrit text</h2>

<l> anādimadhyāntam anantapāraṃ</l>   
<dnl></dnl>

<l> susūkṣmam avyaktajagatsusāram|</l>
<dnl></dnl>

<l> harīndrabrahmādibhir āsamagraṃ</l>
<dnl></dnl>

<l>praṇamya vakṣye vṛṣasārasaṃgraham||</l>
<dnl></dnl>

<l>atṛptaḥ puna papraccha vaiśaṃpāyanam eva hi|</l>
<dnl></dnl>

<l>janamejaya yat pūrvaṃ tac chṛṇu tvam atandritaḥ||</l>
<dnl></dnl>
